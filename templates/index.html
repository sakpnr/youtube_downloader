<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İndirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .format-select {
            display: none;
        }
        .video-info {
            display: none;
            margin-top: 1rem;
        }
        .loading {
            display: none;
        }
        
        /* Yükleme Animasyonu */
        .download-animation {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .download-progress {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        .progress-bar {
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #ff0000;
            border-radius: 4px;
            transition: width 0.3s ease;
            background-image: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.15) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0.15) 75%, 
                transparent 75%, 
                transparent);
            background-size: 1rem 1rem;
        }
        .download-icon {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 10px;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes progress-bar-stripes {
            from {
                background-position: 1rem 0;
            }
            to {
                background-position: 0 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="text-center mb-4">YouTube Video İndirici</h1>
                <div class="mb-3">
                    <input type="text" id="videoUrl" class="form-control" placeholder="YouTube video URL'sini yapıştırın">
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="downloadType" id="videoOption" value="video" checked>
                        <label class="form-check-label" for="videoOption">Video İndir</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="downloadType" id="audioOption" value="audio">
                        <label class="form-check-label" for="audioOption">MP3 İndir</label>
                    </div>
                </div>
                <div class="text-center">
                    <button onclick="getFormats()" class="btn btn-primary">Kaliteleri Göster</button>
                </div>
                
                <!-- Video Bilgileri -->
                <div id="videoInfo" class="video-info">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="videoThumbnail" class="img-fluid rounded mb-3" alt="Video Thumbnail">
                        </div>
                        <div class="col-md-8">
                            <h4 id="videoTitle" class="mb-2"></h4>
                            <p id="videoDuration" class="text-muted mb-2"></p>
                            <p id="videoDescription" class="small text-muted mb-3" style="max-height: 100px; overflow-y: auto;"></p>
                        </div>
                    </div>
                    
                    <!-- Kalite Seçimi -->
                    <div class="format-select mb-3">
                        <label for="formatSelect" class="form-label">Video Kalitesi:</label>
                        <select id="formatSelect" class="form-select">
                        </select>
                    </div>
                    
                    <!-- İndirme Konumu Seçimi -->
                    <div class="mb-3">
                        <label for="downloadPath" class="form-label">İndirme Konumu:</label>
                        <div class="input-group">
                            <input type="text" id="downloadPath" class="form-control" readonly placeholder="İndirme konumu seçin">
                            <button class="btn btn-outline-secondary" type="button" onclick="selectDownloadPath()">Konum Seç</button>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button onclick="downloadVideo()" class="btn btn-success">İndirmeyi Başlat</button>
                    </div>
                </div>
                
                <!-- Yükleniyor -->
                <div id="loading" class="loading text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                    <p class="mt-2">İşlem devam ediyor...</p>
                </div>
                
                <!-- İndirme Animasyonu -->
                <div id="downloadAnimation" class="download-animation">
                    <div class="download-icon">
                        <i class="bi bi-cloud-arrow-down"></i>
                    </div>
                    <div class="download-progress">
                        <div class="progress-bar"></div>
                    </div>
                    <p class="mt-3" id="downloadStatus">İndiriliyor...</p>
                </div>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedFormat = null;
        
        socket.on('download_progress', function(data) {
            const progressBar = document.querySelector('.progress-bar');
            const downloadStatus = document.getElementById('downloadStatus');
            
            if (data.percentage >= 0) {
                const percentage = data.percentage;
                progressBar.style.width = percentage + '%';
                downloadStatus.textContent = 'İndiriliyor...';
            } else {
                // Toplam boyut bilinmiyorsa
                progressBar.style.width = '100%';
                progressBar.style.animation = 'progress-bar-stripes 1s linear infinite';
                downloadStatus.textContent = 'İndiriliyor...';
            }
        });
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showDownloadAnimation() {
            const downloadAnimation = document.getElementById('downloadAnimation');
            const progressBar = document.querySelector('.progress-bar');
            
            downloadAnimation.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.style.backgroundColor = '#ff0000'; // Kırmızı renk
            document.getElementById('downloadStatus').textContent = 'İndiriliyor...';
        }
        
        function hideDownloadAnimation() {
            document.getElementById('downloadAnimation').style.display = 'none';
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            let result = '';
            if (hours > 0) {
                result += `${hours}:`;
            }
            result += `${minutes.toString().padStart(2, '0')}:`;
            result += remainingSeconds.toString().padStart(2, '0');
            return result;
        }

        async function getFormats() {
            const videoUrl = document.getElementById('videoUrl').value;
            const downloadType = document.querySelector('input[name="downloadType"]:checked').value;
            const resultDiv = document.getElementById('result');
            const videoInfo = document.getElementById('videoInfo');
            const formatSelect = document.getElementById('formatSelect');
            
            if (!videoUrl) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Lütfen bir video URL\'si girin.</div>';
                return;
            }
            
            showLoading();
            resultDiv.innerHTML = '';
            videoInfo.style.display = 'none';
            hideDownloadAnimation();
            
            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: videoUrl,
                        type: downloadType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Video bilgilerini göster
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('videoThumbnail').src = data.thumbnail;
                    document.getElementById('videoDuration').textContent = `Süre: ${formatDuration(data.duration)}`;
                    document.getElementById('videoDescription').textContent = data.description;
                    
                    // Format seçeneklerini temizle
                    formatSelect.innerHTML = '';
                    
                    // Format seçeneklerini ekle
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.format_id;
                        
                        // Dosya boyutunu MB'a çevir
                        const sizeMB = format.filesize ? (format.filesize / (1024 * 1024)).toFixed(1) : 'Bilinmiyor';
                        const sizeText = sizeMB === 'Bilinmiyor' ? '' : ` (${sizeMB} MB)`;
                        
                        if (downloadType === 'audio') {
                            option.textContent = `${format.quality}kbps${sizeText}`;
                        } else {
                            option.textContent = `${format.quality} - ${format.ext}${sizeText}`;
                        }
                        formatSelect.appendChild(option);
                    });
                    
                    // Video bilgilerini ve format seçimini göster
                    videoInfo.style.display = 'block';
                    document.querySelector('.format-select').style.display = 'block';
                    
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Bir hata oluştu. Lütfen tekrar deneyin.</div>';
            } finally {
                hideLoading();
            }
        }

        async function selectDownloadPath() {
            try {
                const response = await fetch('/select-folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('downloadPath').value = data.path;
                } else {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Konum seçme işlemi başarısız oldu.</div>';
            }
        }

        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const formatId = document.getElementById('formatSelect').value;
            const downloadType = document.querySelector('input[name="downloadType"]:checked').value;
            const downloadPath = document.getElementById('downloadPath').value;
            const resultDiv = document.getElementById('result');
            const downloadStatus = document.getElementById('downloadStatus');
            const progressBar = document.querySelector('.progress-bar');
            
            if (!videoUrl) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Lütfen bir video URL\'si girin.</div>';
                return;
            }
            
            if (!downloadPath) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Lütfen bir indirme konumu seçin.</div>';
                return;
            }
            
            showDownloadAnimation();
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        format_id: formatId,
                        type: downloadType,
                        download_path: downloadPath
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // İndirme başarılı olduğunda
                    downloadStatus.textContent = 'İndirme tamamlandı!';
                    progressBar.style.backgroundColor = '#28a745';
                    progressBar.style.width = '100%';
                    progressBar.style.animation = 'none';
                    
                    hideDownloadAnimation();
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>${data.title}</h5>
                            <p>${data.message}</p>
                            <p>Dosya konumu: ${downloadPath}</p>
                            <p>Dosya adı: ${data.filename}</p>
                        </div>`;
                } else {
                    hideDownloadAnimation();
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                hideDownloadAnimation();
                resultDiv.innerHTML = '<div class="alert alert-danger">Bir hata oluştu. Lütfen tekrar deneyin.</div>';
            }
        }
    </script>
</body>
</html>
